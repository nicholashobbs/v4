    type: select
    label: "Platform"
    options: { values: ["Twitter", "LinkedIn", "GitHub"] }
  - id: url
    type: text
    label: "URL"
  - id: add
    type: action
    label: "Add Link"
    options: { action: "create-social-link" }
layout:
  type: vertical
  children: [platform, url, add]
