version: 1
name: "Step 2 â€” Choose contact fields"
widgets:
  - id: contactFields
    type: select
    label: "Select the contact fields to include"
    options:
      variant: chips
      multiple: true
      values:
        - { value: "phone", label: "Phone" }
        - { value: "email", label: "Email" }
        - { value: "link", label: "Link" }
        - { value: "location", label: "Location" }
        - { value: "custom", label: "Custom Field" }

  - id: customContactField
    type: text
    label: "Custom field label"

  - id: go
    type: action
    label: "Create selected fields"
    options: { action: "create-contact-fields" }

layout:
  type: vertical
  children: [contactFields, customContactField, go]
