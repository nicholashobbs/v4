version: 1
name: "Step 2 â€” Choose contact fields"
widgets:
  - id: contactFields
    type: select
    label: "Select the contact fields to include"
    options:
      variant: chips
      multiple: true
      autoAction: "create-contact-fields"
      values:
        - { value: "phone", label: "Phone" }
        - { value: "email", label: "Email" }
        - { value: "link", label: "Link" }
        - { value: "location", label: "Location" }

  - id: customContactField
    type: text
    label: "Custom fields"
    options:
      autoAction: "create-contact-fields"
      customFieldManager:
        max: 8
        addButtonLabel: "+ Add Custom Field"
        saveButtonLabel: "Save"
        cancelButtonLabel: "Cancel"
        placeholder: "Custom field label"
        emptyLabel: "No custom fields yet."
        removeButtonLabel: "Remove"

layout:
  type: vertical
  children: [contactFields, customContactField]
