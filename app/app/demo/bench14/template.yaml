version: 1
name: "Pick target â†’ edit relative field"
widgets:
  - id: picker
    type: field-picker
    label: "Pick a contact to edit"
    binding: { path: "/_pending/target" }
    options: { basePath: "/contacts", selection: "single" }

  - id: phone
    type: text
    label: "Phone (relative)"
    # Use the selected pointer as base: "/contacts/<key>"
    # Then edit its "phone" field
    binding: { path: "${/_pending/target}/phone" }

layout:
  type: vertical
  children: [picker, phone]
